<script>
	var velocidad = 5000;
	var play = setInterval("mostrar(Math.floor(Math.random() * googlePhotos.urls.length))", velocidad);
	mostrar(Math.floor(Math.random() * googlePhotos.urls.length));

	function mostrar(n) {
		document.getElementById("imagen").className = "imagen";
		setTimeout(() => { document.getElementById("imagen").className = "imagen actual"; }, 1000);
		setTimeout(() => { document.getElementById("imagensrc").src = googlePhotos.urls[n]+"=w800"; }, 700);
	}

	function showSlides(n) {
		clearInterval(play);
		mostrar(n);
		document.body.scrollTop = 0; // For Safari
		document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
	}
	<!-- Disable right click and drag for images, and disable Ctrl+Shift+I - Ctrl+Shift+J - Ctrl+S - Ctrl+U - F12 -->
	document.getElementById("imagensrc").addEventListener("mousedown", e => disabledEvent(e), false);
	document.getElementById("imagensrc").addEventListener("contextmenu", e => disabledEvent(e), false);
	for (image of document.getElementsByClassName("slideImgs")) {
		image.addEventListener("contextmenu", e => disabledEvent(e), false);
	}
	document.addEventListener("keydown", function(e) {
		if (e.ctrlKey && e.shiftKey && e.keyCode == 73) disabledEvent(e);										// "Ctrl+Shift+I" key
		if (e.ctrlKey && e.shiftKey && e.keyCode == 74) disabledEvent(e);										// "Ctrl+Shift+J" key
		if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) disabledEvent(e);		// "Ctrl+S" key + macOS
		if (e.ctrlKey && e.keyCode == 85) disabledEvent(e);														// "Ctrl+U" key
		if (e.keyCode == 123) disabledEvent(e);																	// "F12" key
	}, false);
	function disabledEvent(e){
		if (e.stopPropagation) e.stopPropagation();
		else if (window.event) window.event.cancelBubble = true;
		e.preventDefault();
		return false;
	}
	<!-- Disable right click and drag for images, and disable Ctrl+Shift+I - Ctrl+Shift+J - Ctrl+S - Ctrl+U - F12 -->
</script>
